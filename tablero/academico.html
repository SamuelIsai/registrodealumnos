<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" id="app">
      <nav class="navbar navbar-expand-lg" style=" background: #444654;">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a style="color: white;" class="nav-link active" onclick="mostrarContenido('docente')" href="#">Docentes</a>
              </li>
              <li class="nav-item">
                <a style="color: white;" class="nav-link active" onclick="mostrarContenido('alumno')" href="#">Alumnos</a>
              </li>
              <li class="nav-item">
                <a style="color: white;" class="nav-link active" onclick="mostrarContenido('materia')" href="#">Materias</a>
              </li>
              <li class="nav-item">
                <a style="color: white;" class="nav-link active" onclick="mostrarContenido('matricula')" href="#">Matricula</a>
              </li>
              <li class="nav-item">
                <a style="color: white;" class="nav-link active" onclick="mostrarContenido('inscripcion')" href="#">Inscripcion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <!-- Los Contenidos para cada items del tablero-->
      <div id="appSistema" class="contenido" style="margin-top: 50px;">
          <div id="docente" class="tabcontent">
            <component-docentes ref="docente"></component-docentes>
          </div>
      
          <div id="alumno" class="tabcontent">
            <component-alumnos ref="alumno"></component-alumnos>
          </div>
        
          <div id="materia" class="tabcontent">
            <component-materias ref="materia"></component-materias>   
          </div>

          <div id="matricula" class="tabcontent">
            <component-matricula ref="matricula"></component-matricula>
          </div>

          <div id="inscripcion" class="tabcontent">
            <component-inscripcion ref="inscripcion"></component-inscripcion>
          </div>
      </div>
    </div>
    <script>
        // Mostrar el contenido de la pestaña seleccionada
        function mostrarContenido(opcion) {
            // Obtener todos los elementos con la clase "tabcontent" y ocultarlos
            var tabcontent = document.getElementsByClassName("tabcontent");
            for (var i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("show");
            }

            // Mostrar el contenido de la pestaña seleccionada
            switch (opcion) {
                case "docente":
                  document.getElementById("docente").classList.add("show");
                  document.getElementById("alumno").classList.remove("show");
                  document.getElementById("materia").classList.remove("show");
                  document.getElementById("matricula").classList.remove("show");
                  document.getElementById("inscripcion").classList.remove("show");
                  break;
                case "alumno":
                  document.getElementById("docente").classList.remove("show");
                  document.getElementById("alumno").classList.add("show");
                  document.getElementById("materia").classList.remove("show");
                  document.getElementById("matricula").classList.remove("show");
                  document.getElementById("inscripcion").classList.remove("show");
                  break;
                case "materia":
                  document.getElementById("docente").classList.remove("show");
                  document.getElementById("alumno").classList.remove("show");
                  document.getElementById("materia").classList.add("show");
                  document.getElementById("matricula").classList.remove("show");
                  document.getElementById("inscripcion").classList.remove("show");
                  break;
                case "matricula":
                  document.getElementById("docente").classList.remove("show");
                  document.getElementById("alumno").classList.remove("show");
                  document.getElementById("materia").classList.remove("show");
                  document.getElementById("matricula").classList.add("show");
                  document.getElementById("inscripcion").classList.remove("show");
                  break;
                case "inscripcion":
                  document.getElementById("docente").classList.remove("show");
                  document.getElementById("alumno").classList.remove("show");
                  document.getElementById("materia").classList.remove("show");
                  document.getElementById("matricula").classList.remove("show");
                  document.getElementById("inscripcion").classList.add("show");
                  break;
                default:
                break;
            }

            // Deshabilitar las opciones no seleccionadas
            var menu = document.getElementsByClassName("menu")[0];
            var opciones = menu.getElementsByTagName("a");
            for (var i = 0; i < opciones.length; i++) {
                if (opciones[i].getAttribute("onclick") !== "mostrarContenido('" + opcion + "')") {
                opciones[i].classList.remove("active");
                opciones[i].removeAttribute("disabled");
                } else {
                opciones[i].classList.add("active");
                opciones[i].setAttribute("disabled", "disabled");
                }
            }
        }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="docentes.js"></script>
  <script src="materias.js"></script>
  <script src="alumnos.js"></script>
  <script src="matricula.js"></script>
  <script src="inscripcion.js"></script>
  <script src="main.js"></script>
</body>
</html>
